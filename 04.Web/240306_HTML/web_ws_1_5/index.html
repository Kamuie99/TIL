<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- header 영역 -->
    <header class="header">
      <h1>
        <a class="header__logo" href="#">
          <img src="images/ssafy_logo.png" alt="ssafy">
        </a>
      </h1>
      <input class="header__menu-btn" type="checkbox">
      <nav class="header__nav">
        <ul>
          <li class="header__nav-item">
            <a href="#best">최고의 교육</a>
          </li>
          <li class="header__nav-item">
            <a href="#fit">맞춤형 교육</a>
          </li>
          <li class="header__nav-item">
            <a href="#self">자기주도적 학습</a>
          </li> 
        </ul>
      </nav>
    </header>
    <!-- main 영역 -->
    <main class="main">
      <section class="section">
        <div class="about">
          <img class="about__icon" src="./images/ssafy_banner.png" alt>
          <div class="about__card_title">
            <p>삼성청년 SW아카데미</p>
            <p><strong>대한민국 SW의 미래</strong>를 이끕니다.</p>
          </div>
          <div class="about__card">
            <p>삼성의 SW 교육 경험과 고용노동부의 취업 지원 노하우를
              바탕으로, 취업 준비생에게 SW 역략 향상 교육 및 다양한
              취업지원 서비스를 제공하여 취업에 성공하도록 돕는 프로
            그램입니다</p>
          </div>
          <div class="about__card">
            <a>본 교육과정은 삼성이 주관하고 고용노동부가 후원하며,
              아이들과 미래재단이 함께합니다.<br>
              (교육운영은 멀티캠퍼스에서 위탁 실시)
            </a>
          </div>

          <div class="about__card_company">
            <p>주관</p>
            <div>
              <img src="images/multicampus_logo.png">
            </div>
            <p>후원</p>
            <div>
              <img src="images/mob_logo_moel.png">
            </div>
          </div>

          <div id="best" class="about__card img_card">
            <img src="images/happling.png">
            <a>최고의 교육</a>
          </div>
          <div id="fit" class="about__card img_card">
            <img src="images/happlossom.png">
            <a>맞춤형 교육</a>
          </div>
          <div id="self" class="about__card img_card">
            <img src="images/happlower.png">
            <a>자기주도적 학습</a>
          </div>
        </div>
      </section>

    </main>
  </body>
  </html>
