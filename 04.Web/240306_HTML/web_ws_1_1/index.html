<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  .large-box {
    width: 400px;
    height: 400px;
    border: 2px solid black;
  }

  .medium-box {
    width: 200px;
    height: 200px;
    border: 2px dashed red;
  }

  .small-box {
    width: 100px;
    height: 100px;
    border: 2px dotted blue;
  }
  </style>
</head>
<body>
  <div class="large-box">
    <div class="medium-box">
      <div class="small-box">
      </div>
    </div>
  </div>
</body>
</html>
