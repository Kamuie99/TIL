{% extends "base.html" %}

{% block content %}
<h3>hello, {{ user.username }}</h3>
<a href="{% url "accounts:login" %}">Login</a>
<form action="{% url "accounts:logout" %}" method="POST">
  {% csrf_token %}
  <input type="submit" value="Logout">
</form>
<h1>전체유저 목록</h1>
<ul>
  {% for user in users %}
    <li>{{ user.username }}</li>
    <hr>
  {% endfor %}
</ul>
{% endblock content %}
