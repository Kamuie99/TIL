{% extends "base.html" %}

{% block content %}

<h1>나만의 SNS 서비스</h1>
<a href="{% url "articles:create" %}">[CREATE]</a>
<ul style="list-style: none;">
  {% for article in articles %}
  <li>
    {% if article.image %}
      <img src="{{ article.image.url }}" alt=""><br>
    {% endif %}
    <a href="{% url "articles:detail" article.pk %}">{{ article.title }}</a>
  </li>
  <hr>
  {% endfor %}

</ul>


{% endblock content %}
