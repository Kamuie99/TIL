<Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SSAFY 전용 Gitlab 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <main>
    <div class="alert alert-danger" role="alert">
      Invalid Login or password
    </div>
    <h2 style="font-weight: bold; text-align: center;">SSAFY 전용 Gitlab 시스템</h2>
    <hr>
    <div class="card w-50 mx-auto mt-6" style="width: 300px;">
      <div class="card-header text-center">Sign in</div>
      <div class="card-body">
        <!-- login Box -->
        <div class="login-box">
          <div class="form-group">
            <label>Username or Email</label>  
            <input type="email" class="form-control" id="email-input">  
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="upw" id="upw" class="form-control" value="" autocomplete="off">
          </div>
          <div id="login-btn-box">
            <div class="remember_forgot">
              <a>
                <input type="checkbox" id="workSite" name="worksite" style="margin-bottom: 5px"> 
                <span>Remember me</span> 
              </a>
              <a href="https://www.naver.com">Forgot your password?</a>
            </div>
            <div class="d-grid gap-2"><input type="button" id="btnLogin" value="로그인" class="btn btn-success"></div>
          </div>
        </div><!-- login Box //-->
      </div>
    </div>
  </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
