<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->

</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">
      
      <!-- 카드 예시 -->

        <div class="card m-1">

      <!-- 카드 예시 -->
      
    </section>

  </div>

  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      기능을 모두 구현하면 카드 예시 마크업은 주석처리 하거나 삭제한다.
    */
    const createCard = () => {
      const title = document.getElementById('title')
      const content = document.getElementById('content')

      const newArticle = document.createElement('article')
      newArticle.classList.add('col-4')
      const firstDiv = document.createElement('div')
      firstDiv.classList.add('card', 'm-1')
      newArticle.appendChild(firstDiv)
      const secondDiv = document.createElement('div')
      secondDiv.classList.add('card-body')
      firstDiv.appendChild(secondDiv)
      const newh5Tag = document.createElement('h5')
      newh5Tag.classList.add('card-title')
      newh5Tag.textContent = title.value
      secondDiv.appendChild(newh5Tag)
      const newpTag = document.createElement('p')
      newpTag.classList.add('card-text')
      newpTag.textContent = content.value
      secondDiv.appendChild(newpTag)

      return newArticle
    }

    const form = document.getElementById('form')
    function handleSubmit(event) {
      event.preventDefault();
      const cardsSection = document.getElementById('cardsSection')
      cardsSection.appendChild(createCard())
      const title = document.getElementById('title')
      title.value = ''
      const content = document.getElementById('content')
      content.value = ''

    }
    form.addEventListener('submit', handleSubmit)
  </script>
</body>
</html>
