<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .photos img {
      width: 500px;
    }
  </style>
</head>

<body>
  <h1>Mars Rover Photos - Step 2</h1>
  <form class="search-form">
    <label for="input-sol">화성일 : </label>
    <input type="number" class="input-sol" id="input-sol" min="0" max="4000">
    <input type="submit" value="Search">
  </form>
  <div class="photos"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_URL = 'https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos'
    const API_KEY = ''
    const photoContainer = document.querySelector('.photos')
    
    // 검색 form 태그를 가져온다.
    const searchForm = document.querySelector('.search-form')

    searchForm.addEventListener('submit', () => {
      event.preventDefault();

      const inputSol = document.querySelector('.input-sol').value;
      console.log(inputSol)
      // 이미지 출력 전 이전 이미지 제거
      photoContainer.textContent = '';

      axios({
        method: 'get',
        url: API_URL,
        params: {
          sol: inputSol,
          api_key: API_KEY,
        }
      })
        .then((response) => {
          const photos = response.data.photos;
          if (photos.length > 0) {
            photos.forEach(photo => {
              const imgElement = document.createElement('img')
              imgElement.src = photo.img_src
              photoContainer.appendChild(imgElement)  
            });
          } else {
            const message = document.createElement('p')
            message.textContent = '로버 Curiosity는 해당 화성일에 찍은 사진이 없습니다.'
            photoContainer.appendChild(message)
          }
        })
        .catch((error) => {
          console.error(error)
        })

    })
  </script>
</body>

</html>
