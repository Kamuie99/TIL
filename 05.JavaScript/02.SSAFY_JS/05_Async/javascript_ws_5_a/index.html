<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .photos img {
      width: 500px;
    }
  </style>
</head>

<body>
  <h1>Mars Rover Photos - Step 1</h1>
  <div class="photos"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_URL = 'https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos'
    const API_KEY = ''
    const rover = 'curiosity'
    const sol = 3000
    // 아래에 코드 작성
    axios({
      method: 'get',
      url: API_URL,
      params : {
        api_key : API_KEY,
        rover : rover,
        sol : sol
      }
    })
      .then((response) => {
        // console.log(response)
        // console.log(response.data)
        // console.log(response.data.photos[0].img_src)
        const newImg = document.createElement('img')
        newImg.src = response.data.photos[0].img_src
        const photosDiv = document.querySelector('.photos')
        photosDiv.appendChild(newImg)
      })
      .catch((error) => {
        console.log('Error : ', error)
      })
  </script>
</body>

</html>
