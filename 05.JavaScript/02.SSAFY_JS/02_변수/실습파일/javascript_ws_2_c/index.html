<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      const studentNames = ["John", "Alice", "Bob"];
      const studentAges = {
        John: 50,
        Alice: 100,
        Bob: 25,
      };
      // 아래에 코드 작성
      for (name of studentNames) {
        const age = studentAges[name];
        if (age >= 50) {
          console.log(`${name}은 ${age}세 입니다.`);
        }
      }
    </script>
  </body>
</html>
