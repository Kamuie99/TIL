<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수 재할당 가능하게 선언 방식 변경
      let name = "홍길동";
      const age = 30;
      name = "김철수";
      console.log(name);
      // 비교 연산자와 일치 연산자 수정
      if (name === "김철수" && age === 30) {
        // true라면, 출력되도록 수정하시오.
        console.log(`${name}의 나이는 ${age}살 입니다.`);
        let new_age = age;
        new_age += 1;
        console.log(`1년이 지나 이제 ${name}는/은 ${new_age}살이 되었습니다.`);
      }
    </script>
  </body>
</html>
