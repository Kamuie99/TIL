<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>오늘 할 일</h1>
    <hr />
    <ul>
      <li>수업 복습 하기</li>
      <li>실습 문제 풀기</li>
      <li>스터디 참여하기</li>
      <li>1 일 1 커밋하기</li>
      <li id="game">게임 하기</li>
    </ul>
    <script>
      // 아래에 코드 작성
      const title = document.querySelector("h1");
      console.log(title);

      const todoList = document.querySelectorAll("li");
      console.log(todoList);

      const itemGame = document.querySelector("#game");
      console.log(itemGame);

      title.textContent = "오늘 공부 목록";

      const studyList = document.querySelector("ul");
      studyList.classList.add("study");

      studyList.removeChild(itemGame);

      const ulTag = document.querySelector("ul");
      ulTag.classList.add("list-group");

      const liTags = document.querySelectorAll("li");
      console.log(liTags);
      let count = 1;
      for (let liTag of liTags) {
        if (count == 2) {
          liTag.setAttribute("aria-current", true);
          liTag.classList.add("active");
        }
        liTag.classList.add("list-group-item");
        count++;
      }
    </script>
  </body>
</html>
