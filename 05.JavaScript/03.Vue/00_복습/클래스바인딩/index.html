<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text-crimson {
      color: crimson;
    }
    .text-decorate {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 :class="colorCrimson">Heading</h1>
    <p :class="{'text-decorate' : isDecorate}">여기 적혀 있는 내용이 뭔 내용인지 나는 하나도 모르겠다.</p>
    <button @click="toggleDecorate">Toggle Text Style</button>
  </div>
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const { createApp, ref } = Vue
  const app = createApp ({
    setup() {
      const colorCrimson = ref('text-crimson')
      const isDecorate = ref(false)

      const toggleDecorate = () => {
        isDecorate.value = !isDecorate.value
      }
      return {
        colorCrimson,
        isDecorate,
        toggleDecorate
      }
    }
  });
  app.mount('#app')
</script>
</html>
